<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Previsão do Tempo por E-mail</title>
</head>
<body>
<!-- Send weather form -->
    <form class="m-auto mt-5 w-50">
        <div class="mb-3">
            <label for="InputEmail1" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="InputEmail1" />
        </div>
        <div class="mb-3">
          <label for="InputCity" class="form-label">Insira a cidade desejada para receber a previsão do tempo:</label>
          <input
            type="text"
            id="InputCity"
            class="form-control"
            name="city"
            placeholder="Insira a cidade..."
          />
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>


    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="/scripts/index.js"></script>
    <script src="/scripts/app.js"></script>
  </body>
</html>
